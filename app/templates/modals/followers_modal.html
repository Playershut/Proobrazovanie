<div class="modal fade" id="followersModal" tabindex="-1" role="dialog" aria-labelledby="followersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="followersModalLabel">Подписчики</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for follower in user.followers %}
          <div class="modal-user-item">
            <div class="modal-user-info">
              <img src="{{ follower.avatar(32) }}" alt="Аватар" class="modal-user-avatar">
              <a href="{{ url_for('user', username=follower.username) }}" class="modal-user-name">
                {{ follower.full_name or follower.username }}
              </a>
            </div>
            {% if current_user != follower %}
              <form method="post" action="{{ url_for('follow' if not current_user.is_following(follower) else 'unfollow', username=follower.username) }}">
                {{ form.hidden_tag() }}
                <button type="submit" class="modal-btn {% if not current_user.is_following(follower) %}modal-btn-outline{% else %}modal-btn-primary{% endif %}">
                  {{ 'Подписаться' if not current_user.is_following(follower) else 'Отписаться' }}
                </button>
              </form>
            {% endif %}
          </div>
        {% else %}
          <p>У пользователя пока нет подписчиков.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
