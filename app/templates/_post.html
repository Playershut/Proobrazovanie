<div class="card mb-3 shadow-sm border-0 post-card" onclick="window.location.href='{{ url_for('page', id=post.id) }}'">
  <div class="card-body p-0">
    <div class="d-flex p-2 p-md-3">
       
      <!-- Аватар с отдельной ссылкой на профиль -->
      <div class="flex-shrink-0 me-2 me-md-3 avatar-container" style="
           width: 50px;
           height: 50px;
           transition: transform 0.3s ease;
           z-index: 2;"
           onclick="event.stopPropagation(); window.location.href='{{ url_for('user', username=post.author.username) }}'">
        <img class="avatar img-fluid rounded-circle" 
             src="{{ post.author.avatar(70) }}" 
             style="
               width: 100%;
               height: 100%;
               object-fit: cover;
               border: 2px solid var(--color-accent);
               transition: all 0.3s ease;
               opacity: 0;
               transform: scale(0.9);"
             onload="this.style.opacity='1'; this.style.transform='scale(1)'">
      </div>
      
      <div class="flex-grow-1 d-flex flex-column post-content">
        <!-- Имя пользователя с отдельной ссылкой -->
        <a href="{{ url_for('user', username=post.author.username) }}" 
           class="profile-link text-truncate mb-1" 
           onclick="event.stopPropagation()">
          {{ post.author.full_name }}
        </a>
        
        <!-- Название поста -->
        <div class="page-title mb-1 mb-md-2">
          {{ post.name }}
        </div>
        
        <!-- Дата -->
        <div class="date-footer text-muted d-flex align-items-center mt-auto">
          <i class="fa-regular fa-clock me-1"></i>
          {{ moment(post.timestamp).fromNow() }}
        </div>
      </div>
    </div>
  </div>
</div>

<style>
    /* Адаптация для мобильных */
  @media (max-width: 768px) {
    .post-card {
      border-radius: 10px !important;
      margin-bottom: 12px !important;
    }
    
    .avatar-container {
      width: 44px !important;
      height: 44px !important;
    }
    
    .page-title {
      -webkit-line-clamp: 2 !important;
      line-height: 1.25 !important;
      margin-bottom: 8px !important;
    }
    
    .date-footer {
      font-size: 0.7rem !important;
    }
    
    .profile-link {
      max-width: 90% !important;
    }
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.avatar').forEach(img => {
    if (img.complete) {
      img.classList.add('loaded');
    } else {
      img.addEventListener('load', function() {
        this.classList.add('loaded');
      });
    }
  });
});

</script>
